<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camera Align Tool</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .line {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: rgb(255, 0, 0);
      z-index: 2;
      cursor: ew-resize;
    }

    .label {
      position: fixed;
      top: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 4px 8px;
      font-size: 14px;
      z-index: 3;
    }
  </style>
</head>
<body>

<video id="video" autoplay muted playsinline></video>

<div id="line1" class="line" style="left: 30vw;"></div>
<div id="line2" class="line" style="left: 70vw;"></div>

<div id="label1" class="label" style="left: 10px;"></div>
<div id="label2" class="label" style="right: 10px;"></div>

<script>
  async function startCamera() {
    const constraints = {
      video: { facingMode: "environment" },
      audio: false,
    };
    try {
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      const video = document.getElementById("video");
      video.srcObject = stream;
    } catch (err) {
      alert("Kamera konnte nicht gestartet werden: " + err.message);
    }
  }

  function makeDraggable(line, label) {
    let dragging = false;

    line.addEventListener("mousedown", e => {
      dragging = true;
    });

    window.addEventListener("mouseup", () => dragging = false);

    window.addEventListener("mousemove", e => {
      if (!dragging) return;
      let x = e.clientX;
      line.style.left = `${x}px`;

      const center = window.innerWidth / 2;
      const diff = x - center;
      label.textContent = `X: ${x}px (Î” ${diff >= 0 ? "+" : ""}${diff}px)`;
    });
  }

  startCamera();
  makeDraggable(document.getElementById("line1"), document.getElementById("label1"));
  makeDraggable(document.getElementById("line2"), document.getElementById("label2"));
</script>

</body>
</html>
